---
version: "2"

services:
  dashboards:
    build:
      context: .
      dockerfile: Dockerfile.dashboards
      args:
          # npm versioning:
          DASHBOARDS_SERVER_VER: '>=0.7.0 <0.8.0'
    networks:
      project_network:
        ipv4_address: 172.20.0.21
    ports:
      - "3000:3000"
    depends_on:
      - kernel_gateway
    links:
      - kernel_gateway
    env_file: db_secrets.env
    environment:
      PORT: 3000
      KERNEL_GATEWAY_URL: http://kernel_gateway:8888
      TRUST_PROXY: "true"
      BASE_URL: "/db"
      PUBLIC_LINK_PATTERN: ${PUBLIC_LINK_PATTERN}
    volumes:
      - ${HOST_DASHBOARDS_VOLUME}:/srv/app/data/:rw
    container_name: ${COMPOSE_PROJECT_NAME}-dashboards

  kernel_gateway:
    build:
      context: .
      dockerfile: Dockerfile.kernel
      args:
        # pip versioning:
        IPYWIDGETS_VER: '5.1.*'
        DECLWIDGETS_VER: '0.6.*'
    networks:
      - project_network
    environment:
      KG_ALLOW_ORIGIN: '*'

networks:
  project_network:
    external: 
      name: ${PROJECT_NETWORK}
