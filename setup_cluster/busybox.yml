apiVersion: v1
kind: Service
metadata:
  name: bbs-cn1
spec:
  selector:
    name: label-busybox-cn1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9376
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox-cn1
  namespace: default
  labels:
    name: label-busybox-cn1
spec:
  hostname: busybox-cn1
  subdomain: bs-service
  containers:
  - image: kooplex-test:5000/busybox
    command:
      - sleep
      - "3600"
    name: busybox
    ports:
      - containerPort: 80
  nodeSelector:
    kubernetes.io/hostname: kooplex-cn1
---
